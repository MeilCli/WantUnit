<!DOCTYPE html>
<html lang="ja">
<head>
    <title>WantUnit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" type="text/css"/>
</head>
<body>
    <div id="skrollr-body">
        <div class="section"
             data-bottom-top="transform: scale(1.1,1.1);"
             data-center-bottom="transform: scale(1,1);">
            <h1>単位が欲しい！<br>そんなあなたに！</h1>
            <p>当サイトでは単位取得に向けたエールをお送りいたします</p>
            <p>▽</p>
        </div>

        <div class="section">
            <h1 data-0="transform:translate(-120%,0)"
                data-300="transform:translate(0%,0)">
                「でも」や「しかし」
            </h1>
            <h1 data-300="transform:translate(-120%,0)"
                data-600="transform:translate(0%,0)">
                こういった言葉が
            </h1>
            <h1 data-600="transform:translate(-120%,0)"
                data-900="transform:translate(0%,0)">
                あなたの単位を落としている
            </h1>
        </div>

        <div class="section">
            <h1 data-bottom-top="transform:translate(-120%,0)"
                data-center-bottom="transform:translate(0%,0)">
                じゃあいつ取るか？
            </h1>
        </div>

        <div class="section">
            <h1 data-bottom-top="transform:translate(-120%,0)"
                data-center-bottom="transform:translate(0%,0)">
                今でしょ！
            </h1>
        </div>

        <div class="section">
            <h1 data-bottom-top="transform:scale(0,0)"
                data-center-bottom="transform:scale(1,1)">
                ＿人人人人人人人人＿<br/>
                ＞　いつ取るか？　＜<br/>
                ￣Y^Y^Y^Y^Y^Y^Y￣
            </h1>
        </div>

        <div class="section">
            <h1 data-bottom-top="transform:scale(0,0)"
                data-center-bottom="transform:scale(1,1)">
                ＿人人人人人人人＿<br/>
                ＞　今でしょ！　＜<br/>
                ￣Y^Y^Y^Y^Y^Y￣
            </h1>
        </div>

        <div class="section">
            <h2 data-bottom-top="transform:scale(0,0)"
                data-center-bottom="transform:scale(1,1)">
                楽単マーーーーンｗｗｗｗｗ<br/>
                おかげさまで落単マンがすごいことになってるんですｗｗｗｗｗｗ<br/>
                ムムッ！ｗｗｗｗｗ<br/>
                今なんと8秒に1人ｗｗｗｗｗｗ<br/>
                ｱｯまた落ちたｗｗｗｗｗ！<br/>
                単位落とす人が増えてるんですｗｗｗｗｗ<br/>
                ムムッ！ｗｗｗｗｗｗ
            </h2>
            <p data-bottom-top="transform:scale(0,0)"
               data-center-bottom="transform:scale(1,1)"
               id="unitAndPerson" />
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script>
        skrollr.init();
    </script>
    <script src="app.js"></script>
</body>
</html>
